<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Monte sua Pizza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/montar.css">
</head>
<body>

<div class="container py-5">
  <h2 class="mb-4 text-center">üçï Monte sua Pizza</h2>

  <form id="formPizza">

    <!-- Massa -->
    <div class="mb-3">
      <label class="form-label fw-bold">Escolha a Massa:</label>
      <select class="form-select" id="massa" required>
        <option value="Tradicional" data-preco="10">Tradicional (+R$ 10,00)</option>
        <option value="Fina" data-preco="12">Fina (+R$ 12,00)</option>
        <option value="Pan" data-preco="14">Pan (+R$ 14,00)</option>
      </select>
    </div>

    <!-- Molho -->
    <div class="mb-3">
      <label class="form-label fw-bold">Molho:</label>
      <select class="form-select" id="molho" required>
        <option value="Tomate" data-preco="0">Tomate (sem custo)</option>
        <option value="Branco" data-preco="3">Branco (+R$ 3,00)</option>
        <option value="Barbecue" data-preco="4">Barbecue (+R$ 4,00)</option>
      </select>
    </div>

    <!-- Recheios -->
    <div class="mb-3">
      <label class="form-label fw-bold">Escolha os Recheios:</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Mussarela" data-preco="5">
        <label class="form-check-label">Mussarela (+R$ 5,00)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Calabresa" data-preco="6">
        <label class="form-check-label">Calabresa (+R$ 6,00)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Frango" data-preco="6">
        <label class="form-check-label">Frango (+R$ 6,00)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Bacon" data-preco="7">
        <label class="form-check-label">Bacon (+R$ 7,00)</label>
      </div>
    </div>

    <!-- Extras -->
    <div class="mb-3">
      <label class="form-label fw-bold">Adicionais:</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Catupiry" data-preco="4">
        <label class="form-check-label">Catupiry (+R$ 4,00)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Cheddar" data-preco="4">
        <label class="form-check-label">Cheddar (+R$ 4,00)</label>
      </div>
    </div>

    <!-- Pre√ßo Final -->
    <div class="total-box mb-3">
      Total: R$ <span id="total">0,00</span>
    </div>

    <!-- Bot√µes -->
    <div class="d-flex gap-2 flex-wrap">
      <button type="button" class="btn btn-primary flex-grow-1" onclick="calcular()">Calcular</button>
      <button type="button" class="btn btn-success flex-grow-1" onclick="adicionarCarrinho()">Adicionar ao Carrinho</button>
      <a href="index.html" class="btn btn-secondary flex-grow-1">‚¨ÖÔ∏è Voltar</a>
    </div>
  </form>
</div>

<script src="js/montar.js"></script>
</body>
</html>
