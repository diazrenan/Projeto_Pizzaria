<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carrinho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/carrinho.css">
</head>
<body>

<div class="container py-5">
  <h2 class="mb-4 text-center">🛒 Seu Carrinho</h2>

  <div id="lista"></div>

  <div class="mb-3 mt-3">
    <label class="form-label fw-bold">Entrega ou Retirada:</label>
    <select class="form-select" id="tipoEntrega" onchange="calcularFrete()">
      <option value="retirada" data-frete="0">Retirada no local (sem frete)</option>
      <option value="entrega" data-frete="10">Entrega (+R$ 10,00)</option>
    </select>
  </div>

  <div class="total-box mb-3">
    Total: R$ <span id="total">0,00</span>
  </div>

  <div class="d-flex gap-2 flex-wrap">
    <button class="btn btn-success flex-grow-1" onclick="finalizar()">Finalizar Pedido</button>
    <a href="index.html" class="btn btn-secondary flex-grow-1">⬅️ Voltar</a>
  </div>
</div>

<script src="js/carrinho.js"></script>
</body>
</html>
